name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: List bucket permissions
        run: gsutil iam get gs://notely-432608_cloudbuild

      - name: Print current account
        run: gcloud auth list --filter=status:ACTIVE --format="value(account)"


      - name: Check bucket permissions
        run: gsutil ls -L gs://notely-432608_cloudbuild

      - name: Check current permissions
        run: gcloud auth list --format="value(account)"

      - name: Check build permissions
        run: |
          gcloud builds list --limit=1
          gcloud run services list

      - name: Build and push Docker image
        run:  gcloud builds submit --verbosity=debug --tag us-central1-docker.pkg.dev/notely-432608/notely-ar-repo/my-image:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-432608/notely-ar-repo/my-image@sha256:0a4a5f682ccadb23698436ff6bc0a93e51c8cb4f573e5fc41bea772c673d5676 --region us-central1 --allow-unauthenticated --project notely-432608 --max-instances=4
